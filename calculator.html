<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="calstyle.css">
	<title>Calculator</title>
</head>
<body>
	<h1>CALCULATOR</h1><br>
	<div class="container">
		<div id="box"></div>
		<button class="circle add" value="+" onclick="disp('+')">+</button>
		<button class="circle sub" value="-" onclick="disp('-')">-</button>
		<button class="circle mult" value="*"  onclick="disp('*')">*</button>
		<button class="circle divide" value="/" onclick="disp('/')">/</button>
		<button class="circle clc"  onclick="clc()">CLR</button>
        <button class="circle nine" value="9" onclick="disp('9')">9</button>
        <button class="circle eight" value="8" onclick="disp('8')">8</button>
        <button class="circle seven" value="7" onclick="disp('7')">7</button>
        <button class="circle six" value="6" onclick="disp('6')">6</button>
        <button class="circle five" value="5" onclick="disp('5')">5</button>
        <button class="circle four" value="4" onclick="disp('4')">4</button>
        <button class="circle three" value="3" onclick="disp('3')">3</button>
        <button class="circle two" value="2" onclick="disp('2')">2</button>
        <button class="circle one" value="1" onclick="disp('1')">1</button>
        <button class="circle zero" value="0" onclick="disp('0')">0</button>
        <button class="circle equal" onclick="equal()">=</button>
	</div>

</body>
</html>
<script src="caljava.js"></script>
